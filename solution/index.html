<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Markazi+Text:wght@400;500;600;700&family=Sigmar+One&display=swap"
      rel="stylesheet"/>

  </head>
  <body>

    <div class="container">

<h1>NET<span style="color:red">FLIX</span></h1>
<h4><em>Thank you for signing up at Netflix. Tell us more about your self.</em></h4>
<form action="">
        <div>
        <label for="name">Name<br /> </label>
        <input class="longinput" type="text" id="name" name="name" placeholder="enter your name" />
    </div>

      <div>
        <label for="age">Age<br /> </label>
        <input class="longinput" type="number" id="age" name="age" placeholder="age" />
      </div>

      <div>
        <label for="email">Email<br /> </label>
        <input class="longinput" type="email" id="email" name="email" placeholder="enter your Email" />
      </div>


    <div>
        <label for="content">Content Type<br /> </label>
        <select class="longinput" name="select" id="select"><option value="">Series</option></select>
      </div>
    

    <label for="">Movie Type</label>
    <div>
        <input type="checkbox" id="c1" name="c1">
        <label for="c1">Comedy <br></label>
        <input type="checkbox" id="c2" name="c2">
        <label for="c2">Action <br></label>
        <input type="checkbox" id="c3" name="c3">
        <label for="c3">Romance <br></label>
    </div>
    <div><br></div>
    <label for="radio">Gender</label>
    <div class="radio">
        <input type="radio" id="r1" name="radio">
        <label for="r1">Male <br></label>
        <input type="radio" id="r2" name="radio">
        <label for="r2">Female <br></label>
        <input type="radio" id="r3" name="radio">
        <label for="r3">Other <br></label>
    </div>
<div><br></div>
    <div>
        <label for="textarea">Feedback<br></label>
        <textarea name="" id="" cols="55" rows="4" placeholder="any comment"></textarea>
    </div>

    <div class="button">
        <input class="buttonstyle" type="submit" value="Submit">
    </div>
</div>
    </form>
  </body>
</html>
